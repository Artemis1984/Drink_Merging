{% extends 'base.html' %}

{% block title %}
Главная страница
{% endblock %}

{% block body %}
{% for msg in get_flashed_messages() %}
    <h1 style="width:auto; font-size: 1.5rem; margin-top:30px; color: green"> {{msg}} </h1>
    {% endfor %}
<form action="/" method="POST">
    <input type="hidden" name="save">
            <input type="submit"  class="btn btn-success" value="Сохранить" style="width:300px; background-color: green; margin-top: 10px">
</form>
{% endblock %}
{% block products %}
<div align="center">

<form action="/grouping_whiskey">
    <button class="btn btn-success" style="width:150px; font-size:22px"> Виски
    </button>
</form>

<form action="/grouping_vodka" style="margin-top:30px">
    <button class="btn btn-danger" style="width:150px; font-size:22px"> Водка
    </button>
</form>

<form action="/grouping_cognac" style="margin-top:30px">
    <button class="btn btn-warning" style="width:150px; font-size:22px; color:white; background: orange"> Коньяк
    </button>
</form>

</div>
{% endblock %}
